language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.8-dev
  - nightly
env:
  - PYAUDI_AVAILABLE=true
  - PYAUDI_AVAILABLE=false
  - DES_BACKEND='numpy'
  - DES_BACKEND='torch'
jobs:
  include:
  - name: "Python 3.7.4 on macOS"
    os: osx
    osx_image: xcode11.2  # Python 3.7.4 running on macOS 10.14.4
    language: shell       # 'language: python' is an error on Travis CI macOS
  - name: "Python 3.8.0 on Windows"
    os: windows           # Windows 10.0.17134 N/A Build 17134
    language: shell       # 'language: python' is an error on Travis CI Windows
    before_install:
      - choco install python --version 3.8.0
      - python -m pip install --upgrade pip
    env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
  exclude:
  - python: 3.8
    env: DES_BACKEND='torch' OMP_NUM_THREADS=2 KMP_AFFINITY=granularity=fine,compact
  - python: 3.8
    env: PYAUDI_AVAILABLE=true
  - python: 3.8-dev
    env: DES_BACKEND='torch' OMP_NUM_THREADS=2 KMP_AFFINITY=granularity=fine,compact
  - python: 3.8-dev
    env: PYAUDI_AVAILABLE=true
  - python: nightly
    env: DES_BACKEND='torch' OMP_NUM_THREADS=2 KMP_AFFINITY=granularity=fine,compact
  - python: nightly
    env: PYAUDI_AVAILABLE=true
  allow_failures:
  - python: nightly
  - python: 3.8-dev
  
before_install:
  - pip3 install -r requirements.txt
  - if [[ $PYAUDI_AVAILABLE == true ]]; then pip3 install pyaudi>=1.7 numpy>=1.17 -U; fi
  - if [[ "$DES_BACKEND" == "torch" ]]; then pip3 install torch==1.3.1+cpu torchvision==0.4.2+cpu -f https://download.pytorch.org/whl/torch_stable.html; fi
# command to install dependencies
install:
  - pip3 install .
# command to run tests
script:
  - py.test --cov-report=xml --cov=desolver -n 2 --dist=load
  - codecov

